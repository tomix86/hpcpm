[api]
base_uri=localhost:8080/api/hpcpm

[scheduler]
interval=5

[loggers]
keys=root, hpcpm

[handlers]
keys=console,file

[formatters]
keys=console

[logger_root]
level=NOTSET
qualname=root
handlers=file

[logger_hpcpm]
level=NOTSET
handlers=console
qualname=hpcpm

[handler_console]
class=StreamHandler
args=(sys.stdout,)
level=NOTSET
formatter=console

[handler_file]
class=FileHandler
args=('hpcpm-management.log',)
level=NOTSET
formatter=console

[formatter_console]
format=%(levelname)-5.5s [%(name)s] [%(asctime)s.%(msecs).03d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S