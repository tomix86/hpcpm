[database]
host=192.168.1.7
port=27017
db=hpcpm
computation_nodes_collection=computation_nodes
power_limit_collection=power_limits

[scheduler]
interval=5

[loggers]
keys=root, hpcpm

[handlers]
keys=console,file

[formatters]
keys=console

[logger_root]
level=NOTSET
qualname=root
handlers=file

[logger_hpcpm]
level=NOTSET
handlers=console
qualname=hpcpm

[handler_console]
class=StreamHandler
args=(sys.stdout,)
level=NOTSET
formatter=console

[handler_file]
class=FileHandler
args=('hpcpm-management.log',)
level=NOTSET
formatter=console

[formatter_console]
format=%(levelname)-5.5s [%(name)s] [%(asctime)s.%(msecs).03d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S