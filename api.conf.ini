[host]
# needed for some swagger actions, need a better way to do this
base_url=http://192.168.0.11:8080

[database]
host=192.168.0.11
port=27017
db=hpcpm
collection_nodes=nodes

[loggers]
keys=root, hpcpm

[handlers]
keys=console,file

[formatters]
keys=console

[logger_root]
level=NOTSET
qualname=root
handlers=file

[logger_hpcpm]
level=NOTSET
handlers=console
qualname=hpcpm

[handler_console]
class=StreamHandler
args=(sys.stdout,)
level=NOTSET
formatter=console

[handler_file]
class=FileHandler
args=('hpcpm-api.log',)
level=NOTSET
formatter=console

[formatter_console]
format=%(levelname)-5.5s [%(name)s] [%(asctime)s.%(msecs).03d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S